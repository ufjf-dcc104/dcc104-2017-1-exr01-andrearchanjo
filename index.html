<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas width="400" height="500"></canvas>
    <script>
      var eCanvas = document.getElementsByTagName("canvas")[0];
      var ctx = eCanvas.getContext("2d");

      var fps = 120;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      var naveAzul = new Sprite();
      var fuel = 100;
      var acelerandoX = false;
      var acelerandoY = false;

      var pistaPouso = new Sprite();
      pistaPouso.x = 0;
      pistaPouso.y = 400;

      desenha();

      function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width, eCanvas.height)
        ctx.strokeRect(0,0,eCanvas.width, eCanvas.height)
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: "+dt+" fps:"+Math.floor(1/dt), 10, 10);
        ctx.fillStyle = "green";
        ctx.fillRect(20,20, fuel, 5);
        ctx.strokeRect(20,20, fuel, 5);

        if(acelerandoX && fuel>0){
          fuel = fuel - 5*dt;
        }
        if(acelerandoY && fuel>0){
          fuel = fuel - 15*dt;
        }

        pistaPouso.desenharRetangulo(ctx);

        naveAzul.mover(dt);
        naveAzul.desenharQuadrado(ctx);

        naveAzul.colisaoLargura(ctx);
        naveAzul.colisaoAltura(ctx);

        naveAzul.pouso(ctx);

        anterior = atual;
      }

      addEventListener("keydown", function(e){
        if(fuel<=0) return;
        switch (e.keyCode) {
          case 37:
            naveAzul.ax = -100;
            acelerandoX = true;
            break;
          case 38:
            naveAzul.ay = -100;
            acelerandoY = true;
            break;
          case 39:
            naveAzul.ax = +100;
            acelerandoX = true;
            break;
          case 40:
            naveAzul.ay = +100;
            acelerandoY = true;
            break;
          default:

        }
      });
      addEventListener("keyup", function(e){
        switch (e.keyCode) {
          case 32:
            naveAzul.y = 0;
            naveAzul.vy = 0;
            naveAzul.vx = 0;
            naveAzul.ay = 0;
            naveAzul.ax = 0;
            naveAzul.x = 192.5;
            naveAzul.y = 0;
            naveAzul.message = "";
            naveAzul.landing = false;
            fuel = 100;
            break;
          case 37:
            naveAzul.ax = 0;
            acelerandoX = false;
            break;
          case 38:
            naveAzul.ay = 0;
            acelerandoY = false;
            break;
          case 39:
            naveAzul.ax = 0;
            acelerandoX = false;
            break;
          case 40:
            naveAzul.ay = 0;
            acelerandoY = false;
            break;
          default:

        }
      });

    </script>
  </body>




</html>
